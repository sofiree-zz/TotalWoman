<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./chat.css" />
    <title>Total Woman</title>
</head>

<body>

    <body>
        <div class="chat-container">
          <header class="chat-header">
            <h1><i class="fas fa-kiwi-bird"></i> Total Woman </h1>
            <a href="../webcage/Public/index.html" class="btn" id="leave-btn">Leave Room</a>
          </header>
      
          <main class="chat-main">
            <div class="chat-sidebar">
              <h2 id="room-name"></h2>
              <h3><i class="fas fa-user"></i> Online</h3>
              <ul id="users">
              </ul>
            </div>
            <div class="chat-messages">
            </div>
          </main>
          
          <div class="chat-form-container">
            <form id="chat-form">
              <input
                id="msg"
                type="text"
                placeholder="Type a Message"
                required
                autocomplete="off"
              />
              <button class="btn-plane"><i class="fas fa-paper-plane"></i> </button>
            </form>
          </div>
        </div>
      
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
          integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
          crossorigin="anonymous"
        ></script>
        <!-- <script src="/socket.io/socket.io.js"></script> -->
        <script src="../webcage/Public/main.js"></script>
</body>

</html>
